Solution Hooks

1. The Outcome Accelerator (Future Pacing)
The Logic: You are pulling the reader into a future where their biggest headache is already solved.
The Template: "Imagine finishing in [Short Timeframe] what used to take [Long Timeframe]."
The Fill-in-the-Blank: "Imagine finishing in 4 hours what used to take your team all week."
Why it works: It paints a picture of extreme efficiency. By contrasting a small amount of effort with a huge result, you trigger the reader's desire for "more for less."
2. The Momentum Builder (Small Wins)
The Logic: You are proving that big changes don't require big, scary leaps—just tiny, repeatable actions.
The Template: "These [Number] tiny habits rebuilt my [Positive State]."
The Fill-in-the-Blank: "These 3 tiny habits rebuilt my creative momentum after a month of burnout."
Why it works: Big goals feel impossible. Tiny habits feel doable. By framing the solution as "tiny," you remove the fear of starting and make success feel inevitable.
3. The Scroll-Stopper (Pattern Interrupt)
The Logic: You are forcing a decision. The reader must acknowledge they want the "next level" to keep reading.
The Template: "Stop scrolling if you’re ready to [Desired Level]."
The Fill-in-the-Blank: "Stop scrolling if you’re ready to hit your first $10k month."
Why it works: It acts as a filter. It instantly calls out your ideal audience and makes them feel like they are "entering" a special training just by staying on the post.
4. The Authority Pledge (Specificity)
The Logic: You are making a bold promise backed by a specific, actionable step.
The Template: "I guarantee [Benefit] if you try [Specific Action] till the end."
The Fill-in-the-Blank: "I guarantee you’ll sleep better if you try this 10-minute wind-down tonight."
Why it works: Guarantees build trust. Specificity (like a 10-minute ritual) makes the advice feel like a "prescription" rather than a suggestion, which people are much more likely to follow.
5. The Friction Killer (Effort Reduction)
The Logic: You are offering progress without the "pain" the reader usually associates with it.
The Template: "The easiest path to [Result] (no [Common Myth])."
The Fill-in-the-Blank: "The easiest path to real posture progress (no gym required)."
Why it works: People love shortcuts. By explicitly stating that the "hustle" or the "gym" isn't required, you lower the perceived cost of the result, making the offer irresistible.
6. The Contrarian (Contrast Framing)
The Logic: You are calling out a "fake" solution and replacing it with a "real" one.
The Template: "If you want [Result], skip [Common Bad Advice]—do [Your Advice] instead."
The Fill-in-the-Blank: "If you want consistent fat loss, skip detox teas—track your protein instead."
Why it works: It positions you as an expert who knows the "secrets." By telling them what not to do, you save them time and frustration, which builds immediate loyalty.

The Template: "I finally cracked the secret to [Desirable State]."

The Template: "I finally learned how to [Action] and still [Desired Personal Benefit]."

The Template: "One [Tiny Change]. [Massive] improvement."

        function buildBook() {
            const vaultBody = document.getElementById('vault-body');
            const sidebar = document.getElementById('sidebar-nav');
            const grid = document.getElementById('category-grid');
            
            const blocks = rawText.trim().split(/\n(?=\d+\.|(?!The Logic|The Template|The Fill-in-the-Blank|Why it works|•|\*|\-)[A-Z])/);

            blocks.forEach((block, index) => {
                const lines = block.split('\n').map(l => l.trim()).filter(l => l !== "");
                if (lines.length === 0) return;

                const titleText = lines[0];
                const id = `hook-${index}`;

                const isHeading = !(/^\d/.test(titleText)) && lines.length < 3;

                if (isHeading) {
                    // Hub Button
                    const btn = document.createElement('button');
                    btn.className = 'cat-btn';
                    btn.textContent = titleText;
                    btn.onclick = () => scrollToHook(id);
                    grid.appendChild(btn);

                    // Sidebar Link (ONLY for Headings)
                    const link = document.createElement('a');
                    link.href = `#${id}`;
                    link.className = 'sidebar-link';
                    link.textContent = titleText;
                    sidebar.appendChild(link);
                }

                // Create Card
                const card = document.createElement('div');
                card.className = 'hook-card';
                card.id = id;

                const header = document.createElement('span');
                header.className = 'hook-header';
                header.textContent = titleText;
                card.appendChild(header);

                if (lines.length > 1) {
                    const list = document.createElement('ul');
                    list.className = 'hook-list';
                    for (let i = 1; i < lines.length; i++) {
                        const li = document.createElement('li');
                        const formattedLine = lines[i]
                            .replace(/^[•\-\*]\s*/, "") 
                            .replace(/^(The Logic:|The Template:|The Fill-in-the-Blank:|Why it works:)/i, '<span class="label-bold">$1</span>');
                        li.innerHTML = formattedLine;
                        list.appendChild(li);
                    }
                    card.appendChild(list);
                }
                vaultBody.appendChild(card);
            });
        }

        function scrollToHook(id) {
            document.getElementById('hub-view').style.display = 'none';
            document.getElementById('book-content').style.display = 'block';
            setTimeout(() => {
                const element = document.getElementById(id);
                if (element) {
                    window.scrollTo({ top: element.offsetTop - 120, behavior: 'smooth' });
                }
            }, 50);
        }

        window.onload = buildBook;
    </script>
